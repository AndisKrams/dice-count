<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dice count</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1>Count the dices</h1>


    <div class="container">

        <p class="stopwatch">00:00:00</p>
        <p id="question"></p>

    </div>

    <div id="dices">
        <div class="dice" id="dice1"></div>
        <div class="dice" id="dice2"></div>
        <div class="dice" id="dice3"></div>
        <div class="dice" id="dice4"></div>
        <div class="dice" id="dice5"></div>
        <div class="dice" id="dice6"></div>
        <div class="dice" id="dice7"></div>
        <div class="dice" id="dice8"></div>
        <div class="dice" id="dice9"></div>
        <div class="dice" id="dice10"></div>
        <div class="dice" id="dice11"></div>
        <div class="dice" id="dice12"></div>
        <div class="dice" id="dice13"></div>
        <div class="dice" id="dice14"></div>
        <div class="dice" id="dice15"></div>
        <div class="dice" id="dice16"></div>
        <div class="dice" id="dice17"></div>
        <div class="dice" id="dice18"></div>
        <div class="dice" id="dice19"></div>
        <div class="dice" id="dice20"></div>
        <div class="dice" id="dice21"></div>
        <div class="dice" id="dice22"></div>
        <div class="dice" id="dice23"></div>
        <div class="dice" id="dice24"></div>
        <div class="dice" id="dice25"></div>
        <div class="dice" id="dice26"></div>
        <div class="dice" id="dice27"></div>
        <div class="dice" id="dice28"></div>
        <div class="dice" id="dice29"></div>
        <div class="dice" id="dice30"></div>
    </div>
    <div class="container" id="play">
        <button id="roll" class="btn btn-primary">Roll</button>
    </div>
    <div class="container" id="input">

        <input id="answer" type="number">
        <button id="submit-button" class="btn btn-secondary">Submit</button>

    </div>
    <div class="container" id="result">
        <p id="result-text"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/732de80570.js" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</body>

</html>
