<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dice count</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1>Count the dices</h1>

    <div class="container">
        <p class="stopwatch">00:00:00</p>
    </div>
    <div id="dices">
        <span class="dice" id="dice1"><img src="assets/images/dice1.png"></span>
        <span class="dice" id="dice2"><img src="assets/images/dice2.png"></span>
        <span class="dice" id="dice3"><img src="assets/images/dice3.png"></span>
        <span class="dice" id="dice4"><img src="assets/images/dice4.png"></span>
        <span class="dice" id="dice5"><img src="assets/images/dice5.png"></span>
        <span class="dice" id="dice6"><img src="assets/images/dice6.png"></span>
    </div>
    <div class="container" id="play">
        <button id="start-button" class="btn btn-primary">Roll</button>
    </div>
    <div class="container" id="input">

        <input type="number">
        <button id="submit-button" class="btn btn-secondary">Submit</button>

    </div>
    <div class="container" id="result">
        <p id="result-text"></p>
    </div>

    <script src="https://kit.fontawesome.com/732de80570.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
