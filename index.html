<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dice count</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1>Count the dices</h1>


    <div class="container">
        <div class="slidecontainer">
            <p><span id="seconds"></span> seconds to count</p>
            <input type="range" min="3" max="30" value="10" class="slider" id="timerRange">
        </div>
 
        <p id="question"></p>

        <div class="slidecontainer">
            <p>Number of dices for next roll: <span id="total-dices"></span></p>
            <input type="range" min="20" max="50" value="20" class="slider" id="dicesRange">
        </div>
    </div>

    <div id="dices" title="Click to roll the dices or press the space bar">
    </div>
    <div class="container" id="play">
        <button id="roll" class="btn btn-primary" title="Click to roll the dices or press the space bar">Roll</button>
    </div>
    <div class="container" id="input">

        <input id="answer" type="number">
        <button id="submit-button" class="btn btn-secondary">Submit</button>

    </div>
    <div class="container" id="result">
        <p id="result-text"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/732de80570.js" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</body>

</html>
