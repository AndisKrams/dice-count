<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dice count</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1>Count the dices</h1>

    <div class="container">
        <p class="stopwatch">00:00:00</p>
    </div>
    <div id="dices">
        <h2 id="question"></h2>
        <span class="dice" id="dice1"></span>
        <span class="dice" id="dice2"></span>
        <span class="dice" id="dice3"></span>
        <span class="dice" id="dice4"></span>
        <span class="dice" id="dice5"></span>
        <span class="dice" id="dice6"></span>
        <span class="dice" id="dice7"></span>
        <span class="dice" id="dice8"></span>
        <span class="dice" id="dice9"></span>
        <span class="dice" id="dice10"></span>
        <span class="dice" id="dice11"></span>
        <span class="dice" id="dice12"></span>
        <span class="dice" id="dice13"></span>
        <span class="dice" id="dice14"></span>
        <span class="dice" id="dice15"></span>
        <span class="dice" id="dice16"></span>
        <span class="dice" id="dice17"></span>
        <span class="dice" id="dice18"></span>
        <span class="dice" id="dice19"></span>
        <span class="dice" id="dice20"></span>
        <span class="dice" id="dice21"></span>
        <span class="dice" id="dice22"></span>
        <span class="dice" id="dice23"></span>
        <span class="dice" id="dice24"></span>
        <span class="dice" id="dice25"></span>
        <span class="dice" id="dice26"></span>
        <span class="dice" id="dice27"></span>
        <span class="dice" id="dice28"></span>
        <span class="dice" id="dice29"></span>
        <span class="dice" id="dice30"></span>
    </div>
    <div class="container" id="play">
        <button id="roll" class="btn btn-primary">Roll</button>
    </div>
    <div class="container" id="input">

        <input id="answer" type="number">
        <button id="submit-button" class="btn btn-secondary">Submit</button>

    </div>
    <div class="container" id="result">
        <p id="result-text"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/732de80570.js" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</body>

</html>
